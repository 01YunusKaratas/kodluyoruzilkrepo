<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            background-color: rgb(232, 133, 62);
        }

        #container {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #logo {
            width: 250px;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-box {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #links-container {
            text-align: center;
        }

        .footer-link {
            margin-right: 10px;
            color: #444;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="header">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search the web...">
        <button id="search-button">Google Search</button>
    </div>

    <div id="links-container">
        <a href="/CSS-Task/advertising.html" class="footer-link">Advertising</a>
        <a href="/CSS-Task/business.html" class="footer-link">Business</a>
        <a href="/CSS-Task/about.html" class="footer-link">About</a>
    </div>
</div>

</body>
</html>
